name: ticketson
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  json_serializable: ^6.3.1
  http: ^0.13.4
  json_annotation: ^4.6.0
  build_runner: ^2.2.0
  beamer: ^1.5.0
  flutter_lints: ^2.0.0
  introduction_screen: ^3.0.1
  loading_animation_widget: ^1.2.0+2
  uuid: ^3.0.6
  bloc: ^8.0.3
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  formz: ^0.4.1
  intl: ^0.17.0
  flutter_secure_storage: ^6.0.0
  pusher_channels_flutter: ^2.0.1
  rxdart: ^0.27.5
  pusher_beams: ^1.1.1
  environment_config: ^3.1.0
  dropdown_button2: ^1.8.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
      - assets/
      - assets/wallets.json
      - assets/tickets.json
      - assets/images/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 600

  uses-material-design: true